<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather-app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input
            id="cvalue"
            type="submit"
            value="Search"
            class="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" style="color: #faf5e4" id="ccity">
              Paris
            </h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><img
                class="iconImage"
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
                alt="" /></span
            ><span
              style="color: #92b1c4"
              id="ctemp"
              class="current-temperature-value"
              >24</span
            ><span class="current-temperature-unit" style="color: #92b1c4"
              >°C</span
            >
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/iremhazald" target="_blank"
            >İrem Hazal Deveci</a
          >
          and is
          <a
            href="https://github.com/iremhazald?tab=repositories"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
