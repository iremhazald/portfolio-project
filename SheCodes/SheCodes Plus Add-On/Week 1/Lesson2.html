  <body>
    <div>
      <label for="first-name">What is your first name?</label>
      <input
        type="text"
        id="first-name"
        placeholder="Write your name.."
        maxlength="10"
        required
      />
    </div>
    <br />

    <div>
      <label for="">dog or cat?</label>
      <!-- radio lardan sadece birinin seçilebilmesi için ikisine de aynı anda name girmek gerekir.-->

      <input type="radio" name="pet" /> <label for="dog">dog</label>
    </div>
  </body>
