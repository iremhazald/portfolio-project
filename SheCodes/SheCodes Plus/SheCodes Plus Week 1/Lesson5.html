<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .container {
        margin-top: 20px;
        width: 20%;
        padding: 50px 5px 60px 40px;
        border: 1px solid black;
        border-radius: 5px;
      }
      .inputs {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome back</h1>
      <form>
        <div class="inputs">
          <label for="email">Enter your email adress <br /></label>
          <input type="email" id="email" required />
        </div>
        <div class="inputs">
          <label for="password">Enter your password <br /></label>
          <input type="password" id="password" required />
        </div>
        <div class="inputs">
          <input type="submit" value="Login" />
        </div>
      </form>
    </div>
  </body>
</html>
