<script>
  let windSpeed = prompt("What is the wind speed?").trim();
  let unit = prompt("In what unit? (metric/imperial)").trim().toLowerCase();

  function isWindy(speed, unit) {
    if (unit === "metric" && speed > 5) {
      alert("It is windy.");
    } else if (unit === "imperial" && speed > 5) {
      alert("It is not windy.");
    } else {
      alert("It is not windy.");
    }
  }

  isWindy(windSpeed, unit);
</script>
