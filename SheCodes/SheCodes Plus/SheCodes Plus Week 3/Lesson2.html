<script>
  function firstName() {
    let firstName = prompt("What is your first name?").trim().toLowerCase;
    if (firstName == "") {
      alert("Too bad for you.");
    } else {
      alert("Welcome, " + firstName);
    }
  }

  firstName();
</script>
