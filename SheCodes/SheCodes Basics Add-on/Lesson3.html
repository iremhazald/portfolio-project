<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 200px 0px 0px 300px;
      }

      div > img:nth-child(1) {
        transform: rotate(190deg);
        width: 150px;
        height: 100px;
      }
      div > img:nth-child(2) {
        transform: rotate(80deg);
        width: 300px;
        height: 200px;
      }
      div > img:nth-child(3) {
        transform: rotate(290deg);
        width: 250px;
        height: 150px;
      }
      div > img:nth-child(4) {
        transform: rotate(-60deg);
        width: 175px;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://nypost.com/wp-content/uploads/sites/2/2024/01/AdobeStock_312087150_Editorial_Use_Only.jpg?quality=75&strip=all&w=744"
        alt=""
      />
      <img
        src="https://static.independent.co.uk/2023/10/12/16/newFile-1.jpg"
        alt=""
      />
      <img
        src="https://assets.editorial.aetnd.com/uploads/2019/03/topic-london-gettyimages-760251843-feature.jpg"
        alt=""
      />
      <img
        src="https://www.hisglobal.com.tr/assets/images/uploads/1583759608.jpg"
        alt=""
      />
    </div>
  </body>
</html>
